<h1 class="mt-5">Agregar producto</h1>
<hr>

<form [formGroup]="miFormulario">

  <div class="row g-3 align-items-center mb-3">

    <div class="col-auto">
      <label class="col-form-label" >Nombre:</label>
    </div>

    <div class="col-auto">
      <input class="form-control" formControlName="nombre">
    </div>


    <div class="col-auto">
     <span errorMsg [color]="color"
     [valido]="!tieneError('nombre')"></span>
    </div>


    <div class="row mt-5">

      <div class="col">

        <button class="btn btn-primary"
        (click)="cambiarNombre()">
        Guardar</button>

        <hr>

        <button class="btn btn-primary"
        (click)="cambiarColor()">
        Cambiar color</button>

       </div>

    </div>
  </div>
</form>



<h3 class="mt-5">Formulario</h3>


<div class="row">
  <div class="col">
    <div class="alert alert-primary" *customIf="miFormulario.valid">
      Todo Ok
    </div>
  </div>
</div>
